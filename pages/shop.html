    <main>

        <h1 class="text-center mb-5">Productos Destacados</h1>

        <div class="row g-4">
            <!-- Producto 1 -->
            <div class="col-md-4 col-lg-3">
                <div class="card h-100 product-card">
                    <span class="badge bg-danger position-absolute top-0 end-0 m-2">20% OFF</span>
                    <img src="./img/producto1.jpg" class="card-img-top p-3" alt="Crema Hidratante">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Crema Hidratante</h5>
                        <p class="text-muted">Para piel seca • 50ml</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <span class="text-decoration-line-through text-muted small">$7.500</span>
                                    <span class="fs-5 fw-bold text-danger ms-2">$6.000</span>
                                </div>
                                <span class="badge bg-success">Disponible</span>
                            </div>
                            <button class="btn btn-pink w-100 add-to-cart" data-id="1">
                                <i class="bi bi-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-4 col-lg-3">
                <div class="card h-100 product-card">
                    <img src="./img/producto2.jpg" class="card-img-top p-3" alt="Serum Facial">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Serum Anti-age</h5>
                        <p class="text-muted">Reduce arrugas • 30ml</p>
                        <div class="mt-auto">
                            <div class="mb-3">
                                <span class="fs-5 fw-bold">$8.200</span>
                            </div>
                            <button class="btn btn-pink w-100 add-to-cart" data-id="2">
                                <i class="bi bi-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Añade más productos siguiendo el mismo patrón -->
        </div>

        <!-- Carrito de compras flotante -->
        <div class="position-fixed bottom-0 end-0 m-4">
            <button class="btn position-relative" id="cart-button" style="background: none; border: none;">
                <img src="../img/carrito-logo.png" alt="Carrito" width="40">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counter">0</span>
            </button>
        </div>
        <!-- Modal Carrito -->
        <!-- Modal Carrito -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content" style="height: 80vh;">
            <div class="modal-header bg-pink text-white">
                <h5 class="modal-title">Tu Carrito de Compras</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="cart-items" class="mb-3">
                    <!-- Productos aparecerán aquí -->
                </div>
                
                <div class="card sticky-bottom mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total:</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                <button type="button" class="btn btn-danger" id="clear-cart-btn">Vaciar carrito</button>
                <button type="button" class="btn btn-pink" id="checkout-btn">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>
