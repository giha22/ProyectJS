            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                <form class="d-flex" role="search">

                </form>

        </div>
    </nav>
    <main>

        <h1 class="text-center mb-4">MyBella Shop</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4" id="cabello">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Productos para Cabello</h2>
                        <select id="productoCabello" class="form-select mb-3">
                            <option value="1">Shampoo reparador - $4500</option>
                            <option value="2">Acondicionador nutritivo - $4800</option>
                            <option value="3">Mascarilla capilar - $5200</option>
                        </select>
                        <input type="number" id="cantidadCabello" class="form-control mb-3" placeholder="Cantidad" min="1">
                        <button class="btn btn-primary agregar-carrito" data-categoria="cabello">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4" id="piel">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Productos para Piel</h2>
                        <select id="productoPiel" class="form-select mb-3">
                            <option value="4">Crema hidratante - $6500</option>
                            <option value="5">Serum antiarrugas - $8000</option>
                            <option value="6">Mascarilla facial - $2800</option>
                        </select>
                        <input type="number" id="cantidadPiel" class="form-control mb-3" placeholder="Cantidad" min="1">
                        <button class="btn btn-primary agregar-carrito" data-categoria="piel">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4" id="electro">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Electroestética</h2>
                        <select id="productoElectro" class="form-select mb-3">
                            <option value="7">Depiladora láser - $12000</option>
                            <option value="8">Limpiador ultrasónico - $9500</option>
                            <option value="9">Kit de microcorrientes - $11000</option>
                        </select>
                        <input type="number" id="cantidadElectro" class="form-control mb-3" placeholder="Cantidad" min="1">
                        <button class="btn btn-primary agregar-carrito" data-categoria="electro">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="carrito" class="mt-4 p-3 bg-light rounded">
            <h2>Tu Carrito</h2>
            <div id="lista-carrito"></div>
            <button id="vaciar-carrito" class="btn btn-danger mt-2">Vaciar Carrito</button>
            <button id="finalizar-compra" class="btn btn-success mt-2">Finalizar Compra</button>
        </div>
